
<table class="table">
    <thead>
      <tr>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Purchase Date</th>
        <th scope="col">Size</th>
        <th scope="col">Cushion</th>
        <th scope="col">Drop</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shoe of shoes">
        <td>{{shoe.brand}}</td>
        <td>{{shoe.model}}</td>
        <td>{{shoe.purchaseDate}}</td>
        <td>{{shoe.size}}</td>
        <td>{{shoe.cushion}}</td>
        <td>{{shoe.drop}}</td>
        <td><button type="button" class="btn btn-outline-info btn-sm">Retire Shoe</button></td>
      </tr>
    </tbody>
  </table>
